<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скважины типа J</title>
  <link href="{{ url_for('static', path='css/j.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Скважины типа J</h1>
        <p></p>

        <form action="/h" method="POST">
            <div class="form-group">
                <label for="tvd-vertical">MD вертикального участка:</label>
                <input type="number" id="tvd-vertical" name="md_vertical" required>
            </div>
            <div class="form-group">
                <label for="tvd-inclined">MD горизонтального участка:</label>
                <input type="number" id="tvd-inclined" name="md_inclined" required>
            </div>
              <div class="form-group">
                <label for="t-inclined">MD участка набора угла:</label>
                <input type="number" id="t-inclined" name="md_angle" required>
            </div>
             <div class="form-group">
                <label for="azimuth">Азимут (Азимутальный угол):</label>
                <input type="number" id="azimuth" name="azimuth" required>
            </div>
            <div class="form-group">
                <label for="x-coord">Начальные координаты x:</label>
                <input type="number" id="x-coord" name="x" required>
            </div>
            <div class="form-group">
                <label for="y-coord">Начальные координаты y:</label>
                <input type="number" id="y-coord" name="y" required>
            </div>
            <div class="form-group">
                <label for="z-coord">Начальные координаты z:</label>
                <input type="number" id="z-coord" name="z" required>
            </div>
            <div class="form-group">
                <button type="submit">Отправить</button>
            </div>
        </form>
    </div>
</body>
</html>
